<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加学生信息</title>
<!-- <link rel="stylesheet" type="text/css" href="test.css"> -->
<style type="text/css">
#s {
	background-color: #ffddbb;
	border: 3px solid #ffffff;
	width: 100%;
	height: 100%;
	padding: 100px 50px 60px 40px;
}
</style>
</head>
<body>
	<div id="s">
		<form action="stuAction" method="post" name="studentForm">
			<img src="network.gif" width="350" height="60" align="left" /> <input
				type="hidden" name="student.action" value="add" />
			<table cellspacing="2" cellpadding="5" border="1" bgcolor="#ffccbb"
				align="right">
				<tr>
					<td>姓名：</td>
					<td><input type="text" name="student.name" value="例如：张三" /></td>
				</tr>
				<tr>
					<td>联系方式：</td>
					<td><input type="text" name="student.phoneNumber"
						value="15825410362" /></td>
				</tr>
				<tr>
					<td>住址：</td>
					<td><input type="text" name="student.address"
						value="武汉大学信息学部8栋" /></td>
				</tr>
				<tr>
					<td>身份证：</td>
					<td><input type="text" name="student.id"
						value="421123************" /></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="應用" /></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
